<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтернет-магазин</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav input[type="text"] {
            padding: 5px;
            width: 50%;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .product img {
            max-width: 100px;
        }
        .product-info {
            flex-grow: 1;
            margin-left: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #0078D7;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Інтернет-магазин з функціоналом</h1>
    </header>
    <nav>
        <a >Головна</a>
        <a >Товари</a>
        <input type="text" id="search" placeholder="Пошук товарів...">
        <button onclick="searchProducts()">Знайти</button>
    </nav>
    <div class="container" id="product-list">
        <div class="product">
            <img src="product1.jpg" alt="Товар 1">
            <div class="product-info">
                <h3>Товар 1</h3>
                <p>Опис товару 1</p>
                <p>Ціна: 300₴</p>
            </div>
            <button onclick="addToCart('Товар 1', 300)">Додати в кошик</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Товар 2">
            <div class="product-info">
                <h3>Товар 2</h3>
                <p>Опис товару 2</p>
                <p>Ціна: 500₴</p>
            </div>
            <button onclick="addToCart('Товар 2', 500)">Додати в кошик</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Інтернет-магазин. Всі права захищені.</p>
    </footer>
    <script>
        const cart = [];
        
        function addToCart(name, price) {
            cart.push({ name, price });
            alert(`Додано ${name} до кошика.`);
        }
        
        function searchProducts() {
            const query = document.getElementById("search").value.toLowerCase();
            const products = document.querySelectorAll(".product");
            products.forEach(product => {
                const name = product.querySelector("h3").textContent.toLowerCase();
                product.style.display = name.includes(query) ? "flex" : "none";
            });
        }
        
    </script>
</body>
</html>
